<html>
   <head>
      <title>Eine Anand</title>
      <link rel="stylesheet" type="text/css" href="css/eine.css">
   </head>
   <body>
<br/><br/><br/>
<table border=0 width="100%">
 <tr>
   <td align="center">
      <form>
   <table style="width:100%;max-width:550px;border:0;" cellpadding="8" cellspacing="0">
      <tr>
         <td>
            <label for="Name">Name<font color="red">*</font>:</label>
         </td>
         <td>
            <input name="Name" type="text" maxlength="60" style="width:100%;max-width:250px;" />
         </td>
      </tr>
      <tr>
         <td>
            <label for="PhoneNumber">Phone number:</label>
         </td>
         <td>
            <input name="PhoneNumber" type="text" maxlength="43" style="width:100%;max-width:250px;" />
         </td>
      </tr>
      <tr>
         <td>
            <label for="FromEmailAddress">Email address<font color="red">*</font>:</label>
         </td>
         <td>
            <input name="FromEmailAddress" type="text" maxlength="90" style="width:100%;max-width:250px;" />
         </td>
      </tr>
      <tr>
         <td>
            <label for="Comments">Comments<font color="red">*</font>:</label>
         </td>
         <td>
            <textarea name="Comments" rows="7" cols="40" style="width:100%;max-width:350px;"></textarea>
         </td>
      </tr>
      <tr>
         <td>
             <label><font color="red">*</font> - required fields</label>
         </td>
         <td>
            <input name="skip_Submit" type="submit" value="Submit" />
         </td>
      </tr>
   </table>
</form>
</td>
</tr>
</table>
   </body>
</html>
